<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Tasks Manager</title>
</head>
<body>
    <div>
        <form method="POST" action="create/task">
            <p><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Task Name" name="TaskName"></p>
            <p><input type="submit" value="Save Task"></p>
        </form>
    </div>
    <div>
        <form method="POST" action="create/miniTask">
            <p><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Task Name" name="TaskName"></p>
            <p><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Minitask Name" name="MiniTaskName"></p>
            <p><input type="submit" value="Save Minitask"></p>
        </form>
    </div>
    <div>
        <form method="POST" action="create/laborCost">
            <p><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Minitask Name" name="MiniTaskName"></p>
            <p><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Cost" name="Cost"></p>
            <p><input type="submit" value="Save Cost"></p>
        </form>
    </div>
</body>
</html>
